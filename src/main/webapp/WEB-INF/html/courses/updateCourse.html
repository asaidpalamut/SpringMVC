<div th:fragment="content">

	<div class="panel panel-default">
		<div class="panel-heading">
			<h1>Kurs Oluştur</h1>
		</div>

		<div class="panel-body">
			<form action="#" th:action="@{/courses/update}" th:object="${course}"
				method="post">
				
				<input th:hidden="*{id}" th:field="*{id}"/>

				<div class="form-group">
					<label for="nameInput">Kurs Adı: </label> <input id="nameInput"
						class="form-control" type="text" th:field="*{name}" />
				</div>

				<div class="form-group">
					<label for="descInput">Kurs Tanım: </label> <textarea id="descInput"
						class="form-control" type="text" th:field="*{description}" ></textarea>

				</div>
				<div class="form-group">
					<label for="prereInput">Ön Koşullar:</label> <textarea id="tcknInput"
						class="form-control" type="text" th:field="*{prerequisites}"
						 ></textarea>

				</div>
				
				
				
				<div class="form-group">
					<p>
						<input type="submit" value="Güncelle" class="btn btn-lg btn-success" />
					</p>
				</div>
			</form>
		</div>
	</div>
</div>
